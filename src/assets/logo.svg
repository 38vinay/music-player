<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" style="background-color:transparent;">
  <!-- Background -->
  <rect width="300" height="120" fill="none"/>
  <!-- Sound wave visualization -->
  <g opacity="0.6">
    <!-- Animated-style sound bars -->
    <rect x="20" y="45" width="4" height="30" fill="url(#barGradient1)" rx="2"/>
    <rect x="28" y="35" width="4" height="50" fill="url(#barGradient2)" rx="2"/>
    <rect x="36" y="40" width="4" height="40" fill="url(#barGradient3)" rx="2"/>
    <rect x="44" y="30" width="4" height="60" fill="url(#barGradient1)" rx="2"/>
    <rect x="52" y="38" width="4" height="44" fill="url(#barGradient2)" rx="2"/>
  </g>
  <!-- Main text: VIBEZ -->
  <text x="75" y="75" font-family="'Arial Black', sans-serif" font-size="52" font-weight="900" fill="url(#mainTextGradient)" letter-spacing="-2">
    VIBEZ
  </text>
  <!-- Glow effect behind text -->
  <text x="75" y="75" font-family="'Arial Black', sans-serif" font-size="52" font-weight="900" fill="url(#glowGradient)" opacity="0.3" letter-spacing="-2" filter="url(#blur)">
    VIBEZ
  </text>
  <!-- Wave accent under text -->
  <path d="M 75 85 Q 95 80 115 85 T 155 85 T 195 85 T 235 85" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Sparkle/star accents -->
  <g opacity="0.9">
    <circle cx="235" cy="45" r="2.5" fill="#00ffff"/>
    <line x1="235" y1="40" x2="235" y2="50" stroke="#00ffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="230" y1="45" x2="240" y2="45" stroke="#00ffff" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="255" cy="55" r="2" fill="#ff00ff"/>
    <line x1="255" y1="51" x2="255" y2="59" stroke="#ff00ff" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="251" y1="55" x2="259" y2="55" stroke="#ff00ff" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="270" cy="65" r="1.5" fill="none"/>
    <line x1="270" y1="62" x2="270" y2="68" stroke="#ffff00" stroke-width="1" stroke-linecap="round"/>
    <line x1="267" y1="65" x2="273" y2="65" stroke="#ffff00" stroke-width="1" stroke-linecap="round"/>
  </g>
  <!-- Tagline -->
  <text x="77" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#888" letter-spacing="2">
    FEEL THE ENERGY
  </text>
  <!-- Gradients and Effects -->
  <defs>
    <linearGradient id="mainTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="33%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="66%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
</svg>
